<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        let wasm;
        import("./pkg/astroslash.js").then(async module => {
            await module.default();
            wasm = module;
        });

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("run-button").addEventListener("click", () => {
                wasm.run_web();
            });
        });
    </script>
    <title>AstroSlash</title>
</head>
<body>
    <button id="run-button">Run</button>
</body>
</html>
